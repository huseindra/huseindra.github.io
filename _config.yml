# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Husein Indra Kusuma
subtitle: face it till you make it.
description: Husein Indra Kusuma - Blog keseharian dari Husein Indra Kusuma.
keywords: Blog Husein Indra Kusuma
author: Husein Indra Kusuma
motivation: A man who derived enthusiasm with data.
language: Indonesia
timezone:
facebook_username: "huseindra"
twitter_username: ""
instagram_username: "huseindra"
github_username:  "huseindra"

# Default portfolio post
default_logo: images/huseinlog.png
icon_theme: images/autroOne.png
icon_favicon: images/favicon.png
default_cover_image: images/hipster-animation.gif
logo_author: images/husein.jpg
default_post_title: Portfolio Item

# Read More text
excerpt_link: Read More

# Disqus Comments Shortname
disqus_shortname: blog-husein-indra-kusuma
comments: true
# Google Analytics Tracking ID
google_analytics: UA-127152126-1
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.huseindra.com

root: /
permalink: :year/:month/:day/:title/
permalink_defaults: /404.html

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Header
menu:
  Stories: /
  Author: /archives
  Tags: /tags
  Categories: /categories
  Github:
    url: https://github.com/klugjo/hexo-theme-clean-blog
    icon: github


# Configuration for hexo-image-sizes
image_sizes:
  pattern: !!js/regexp /\.(gif|jpg|jpeg|png)$/i
  profiles:
    body:
      width: 700 # height will adjust to preserve aspect ratio
    thumbnail:
      width: 100 # Image will be cropped to a square
      height: 100
    huge:
      height: 1000
      allowEnlargement: true
  defaultProfile: body
  link: true
  linkProfile: huge
  useAltForTitle: true

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minify

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/huseindra/huseindra.github.io
  branch: master
  message: "{{ now('YYYY-MM-DD HH:mm:ss') }} "
